<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="applications/javascripts/app.js" defer></script>
  </head>
  <body>
    <h1>A TO DO LIST APPLICATION</h1>
    <!-- ________________________________ -->
    <!-- Getting the user input section -->
    <!-- ________________________________ -->
    <section class="getting-user-input">
      <input
        type="text"
        id="user-input"
        class="user-input"
        autocomplete="off"
      />
      <button id="add-button" class="btn cir">
        <i class="fas fa-plus"></i>
      </button>
    </section>
    <!-- ________________________________ -->
    <!-- End of Getting the user input section -->
    <!-- ________________________________ -->

    <!-- ________________________________ -->
    <!-- Showing the Results For the user section -->
    <!-- ________________________________ -->
    <section class="showing-results">
      <div class="in-progress" id="in-progress">
        <h2>In Progress</h2>
      </div>
      <div class="finished" id="finished">
        <h2>Finished</h2>
      </div>
    </section>
    <!-- ________________________________ -->
    <!-- End of Showing the Results For the user section -->
    <!-- ________________________________ -->
  </body>
</html>
